spring.application.name=learn-spring-batch

#datbase properties
spring.datasource.url=jdbc:postgresql://localhost:5432/batch
spring.datasource.username=dynamic
spring.datasource.password=dynamic
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create
server.port=8000

#disable job run at startup
spring.batch.job.enabled=false

#initialize batch tables
spring.batch.jdbc.initialize-schema=always

#define chunk size for batch processing
batch.job.chunk.size=100

#configure virtual threads
spring.threads.virtual.enabled=true

#spring data redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.database=0
